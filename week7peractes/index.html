<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time watch</title>
    <style>
        import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        * {
            background-color: black;
        }

        body {
            background: radial-gradient(circle at center, #121212, #000000);
            color: #00fff2;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;


        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin: 40px;
            border: 5px solid #1c1d1d;
            width: 400px;
            height: auto;
            box-shadow: 0 0 20px rgb(93, 93, 133), 0 0 10px rgb(243, 163, 163);
        }

        .container :hover {
            box-shadow: 0 0 25px #b8763888, 0 0 60px #c5e41a44;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        #clock {
            font-size: 5rem;
            padding: 10px 10px;
            background: #111;
            border-radius: 15px;
            box-shadow: 0 0 25px #00fff244, 0 0 60px #00fff277;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #00fff2;
            margin: 50px;
            align-items: center;
            width: 300px;
            height: auto;
        }

        #clock:hover {
            color: #ff4081;
            box-shadow: 0 0 25px #ff408188, 0 0 60px #ff408144;
        }

        #controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Time watch</h1>
        <div id="clock">00:00:00</div>
        <div id="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;

        function updateClock() {
            const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const secs = String(seconds % 60).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${secs}`;
        }

        document.getElementById('start').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    updateClock();
                }, 1000);
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            clearInterval(timer);
            isRunning = false;
        });

        document.getElementById('reset').addEventListener('click', () => {
            clearInterval(timer);
            seconds = 0;
            isRunning = false;
            updateClock();
        });
    </script>
</body>

</html>
